<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <style>
    
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        
        .registration-container {
            display: flex;
            background: white;
            width: 100%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden; /* Clips the image to the border radius */
        }

        
        .image-section {
            flex: 1;
            display: flex;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        .form-section {
            flex: 1.2;
            padding: 40px;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            letter-spacing: 1px;
        }

        
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="number"], 
        input[type="date"], 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #a39999;
            border-radius: 4px;
            background-color: #f0f0e2;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        

        
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 5px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] {
            accent-color: #ff6600;
            cursor: pointer;
        }

        
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-reset {
            background: #ebebeb;
            color: #777;
        }

        .btn-submit {
            background: #ff6600;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
            }
            .image-section {
                height: 250px;
            }
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <div class="image-section">
            <img src="R.jpg" alt="Student registration image">
        </div>

        <div class="form-section">
            <h2>STUDENT REGISTRATION FORM</h2>
            <form action="#">
                <div class="row">
                    <div class="input-group">
                        <label>Name :</label>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <label>Father Name :</label>
                        <input type="text" placeholder="Father's Name">
                    </div>
                </div>

                <div class="input-group">
                    <label>Address :</label>
                    <input type="text" placeholder="Street Address">
                </div>

                <div class="input-group">
                    <label>Gender :</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male" style="margin-bottom:0; font-weight: normal;">Male</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" style="margin-bottom:0; font-weight: normal;">Female</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>State :</label>
                        <select>
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>City :</label>
                        <select>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>DOB :</label>
                        <input type="date">
                    </div>
                    <div class="input-group">
                        <label>Pincode :</label>
                        <input type="number" placeholder="6-digit code">
                    </div>
                </div>

                <div class="input-group">
                    <label>Course :</label>
                    <select>
                        <option value="">Select Course</option>
                        <option value="cs">Computer Science</option>
                        <option value="arts">Arts</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Email ID :</label>
                    <input type="email" placeholder="example@mail.com">
                </div>

                <div class="button-group">
                    <button type="reset" class="btn-reset">Reset All</button>
                    <button type="submit" class="btn-submit">Submit Form</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
